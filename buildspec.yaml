version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install --legacy-peer-deps
  build:
    commands:
      - echo "Building the app..."
      - CI=false npm run build   # <--- IMPORTANT: no space after '='
artifacts:
  files:
    - '**/*'
  base-directory: dist
  discard-paths: no
