version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing Dependencies"
      - npm install
  build:
    commands:
      - echo "Building application"
      - npm run build
  post_build:
    commands:
      - echo "Build Completed on $(date)"
      - mkdir -p deploy
      # Copy everything except deploy itself
      - rsync -av --progress ./ ./deploy --exclude deploy
      - cp appspec.yaml deploy/
      - mkdir -p deploy/scripts
      - cp -r scripts/* deploy/scripts/
artifacts:
  files:
    - deploy/**/*
  discard-paths: no
