version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies"
      - npm install
  build:
    commands:
      - echo "No build step for Node.js app, skipping..."
  post_build:
    commands:
      - echo "Packaging application"
      - mkdir -p deploy
      - cp -r * deploy/
      - cp appspec.yaml deploy/
      - cp -r scripts/ deploy/scripts/
artifacts:
  files:
    - deploy/**/*
  discard-paths: no
